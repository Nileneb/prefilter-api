services:
  prefilter:
    build: .
    ports:
      - "7864:7864"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - LOG_LEVEL=info
      - LANGDOCK_WEBHOOK_URL=${LANGDOCK_WEBHOOK_URL:-}
      - GRADIO_USERNAME=${GRADIO_USERNAME:-}
      - GRADIO_PASSWORD=${GRADIO_PASSWORD:-}
      - ROOT_PATH=${ROOT_PATH:-}
